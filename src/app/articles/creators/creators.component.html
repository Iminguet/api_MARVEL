<div class="nano" *ngIf="creatorsArray != null">
  <div class="carjeta" *ngFor="let creator of creatorsArray.data.results">
    <div class="elementCard">
      <img
        src="{{ creator.thumbnail.path }}.{{ creator.thumbnail.extension }}"
        alt="{{ creator.fullName }}"
      />
      <h6>{{ creator.fullName }}</h6>
      <div class="cbody">
        <a href="{{ creator.url }}" class="button">{{
          creator.comics.items
        }}</a>
      </div>
    </div>
  </div>
</div>
